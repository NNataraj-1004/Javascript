<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Rock-paper-scissors</title>
  </head>
  <body>
    <p>
      Rock Paper Scissors
    </p>
    <button onclick="playgame('Rock')">Rock</button>
    <button onclick="playgame('Paper')">Paper</button>
    <button onclick="playgame('Scissor')">Scissor</button>

    <script>

    function playgame(usermove){
      const randomNumber=Math.random();
      let computerMove='';

      if (randomNumber>=0 && randomNumber<1/3){
        computerMove='Rock';
      }
       else if(randomNumber>=1/3 && randomNumber<2/3){
        computerMove='Paper';
      }
       else{
        computerMove='Scissor';
      }

    let  result=' ';
      if(computerMove===usermove){
        result='Tie'
      }else if ((computerMove==='Rock'&& usermove==='Scissor')||
                (computerMove==='Paper'&& usermove==='Rock')||
                (computerMove==='Scissor'&& usermove==='Paper'))
      {result='You lose.';
      }else{
        result='You win';
      }

    alert(`you picked ${usermove}. Computer picked ${computerMove}. ${result}`)
  }
      </script>
  </body>
</html>
