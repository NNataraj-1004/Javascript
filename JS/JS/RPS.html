<!DOCTYPE html>
<html>
  <head>
    <title>ROCK*PAPER*SCISSORS</title>
    
  </head>
  <body>
    <p>
      rock paper scissors game 
    </p>

    <button onclick="
      playerGame('Rock');
    ">Rock</button>

    <button onclick="
      playerGame('Paper');
    ">Paper</button>

    <button onclick="
      playerGame('Scissors');
    ">Scissors</button>

    <script>

      function playerGame(playerMove){
      const computerGame=pickComputerMove();
      let result=' ';

      if(playerMove==='Rock'){
        if(computerGame==='Rock'){
          result='Tie Result';}
        else if(computerGame==='Paper'){
          result='You Lose';}
        else if (computerGame==='Scissors'){
          result='You Win';}
      }
      else if(playerMove==='Paper'){
        if(computerGame==='Rock'){
          result='You Win';}
        else if(computerGame==='Paper'){
          result='Match Tie';}
        else if (computerGame==='Scissors'){
          result='You Lose'; }
      }
      else if(playerMove==='Scissors'){
        if(computerGame==='Rock'){
          result='You Lose';}
        else if(computerGame==='Paper'){
          result='You Win';}
        else if (computerGame==='Scissors'){
          result='Match Tie';}
      }

      alert(`You picked ${playerMove} and Computer Picked ${computerGame} so its ${result}`);

    }

      function pickComputerMove(){
        const randomNumber=Math.random();
        let computerGame='';
        if (randomNumber>=0 && randomNumber<1/3){
          computerGame='Rock';
        }
        else if(randomNumber>=1/3 && randomNumber<2/3){
          computerGame='Paper';
        }
        else if(randomNumber>=2/3 && randomNumber<1){
          computerGame='Scissors';
        }

      return computerGame;
    }
    </script>
  </body>
</html>
