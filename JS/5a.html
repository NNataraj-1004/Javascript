    ">8</button>

    <button onclick=
    "calculation+='9';console.log(calculation);
    ">9</button>

    console.log(calculation);
    ">*</button>

  </p>
  
  <p>

    "calculation+='.';console.log(calculation);

    <button onclick="

    "calculation+=' / ';console.log(calculation);
    "> / </button>

  </p>
  <p>

    <button onclick="calculation='';
    console.log(calculation);">
    Clear</button>

  </p>

  <script>
    let calculation = '';   
  </script>

  </body>
  </html>
